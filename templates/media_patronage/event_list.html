{%extends 'base.html'%}

{%block content%}
<table border="1">
    <tr>
        <th>data</th>
        <th>Konferencja/ szkolenie</th>
    </tr>
    <tr>
        {%for event in object_list%}
        <td>{{event.date}}</td>
        <td>{{event.title}}</td>
        <td><a href="{%url 'event_update' event.pk %}"><button>Dodaj patronów do wydarzenia</button></a></td>
        <td><a href="{{event.get_absolute_url}}"><button>Zobacz szczegóły</button></a></td>
        <td><a href="{%url 'event_delete' event.pk%}"><button>Usuń</button></a></td>
    </tr>
        {%empty%}
        Nie ma jeszcze konferencji do wyświetlenia
        {%endfor%}
    </tr>
</table>
</br>
<a href="{% url 'event_form'%}"><button>Dodaj nowe wydarzenie</button></a>
{%endblock%}
