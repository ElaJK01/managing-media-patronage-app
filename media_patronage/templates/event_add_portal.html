{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block content%}


<div class="container">
    <p style="color: red">{%if msg%}{{msg}}</p>
    {%else%}
    <div class="row">
        <div class="col">
            <h5>Dodaj portal do: <b>"{{event.title}}" - {{event.date|date:'d-m-Y'}}</b></h5>
            <form method="POST">
                {%csrf_token%}
                {{form|crispy}}
                <input class="btn btn-outline-danger" id="submit" type="submit" value="Zaktualizuj">
            </form>
        </div>
    </div>
</div>

{%endif%}

{%endblock%}
