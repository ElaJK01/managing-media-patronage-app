{%extends 'base.html'%}



{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <label>Nazwa użytkownika:</label>
    {{form.username}}</br>
    <label>Hasło:</label>
    {{form.password}}</br>
    <button type="submit">Login</button>
  </form>

{{form.errors}}
{% endblock %}
