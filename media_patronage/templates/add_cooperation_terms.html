{%extends 'base.html'%}


{%block content%}
<div>
{%if msg%}
{{msg}}
{%endif%}
</div>

<div>
Warunki współpracy przy konferencji: {{event.title}}
</div>


<div>
<form method="post">
    {%csrf_token%}
    <table>
        <tr>
            <td><label>Portal współpracujący</label></td>
            <td><select name="portal">
            {%for p in event.portals_cooperating.all%}
            <option>{{p.name}}</option>
            {%endfor%}
        </select></td>
        </tr>
        <tr>
            <td><label>Usługi świadczone dla Portalu</label></td>
            <td><input type="text" name="services_for_p"></td>
        </tr>
        <tr>
            <td><label>Usługi zapewnione przez Portal</label></td>
            <td><input type="text" name="services_by_p"></td>
        </tr>
        <tr>
            <td><label>Komentarz</label></td>
            <td><textarea name="comments"></textarea></td>
        </tr>
     <input type="submit" value="Dodaj">
    </table>
</form>
</div>
{%endblock%}
